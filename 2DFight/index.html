<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>FIGHT</title>
        <link type="text/css" rel="stylesheet" href="index.css" />
    </head>
    <body>
        <div class="canvas" >
            <div class="healthbar" >
                <!-- PLAYER HEALTH -->
                <div class="healthbar__player" >
                    <div class="healthbar__playerSubOne" ></div>
                    <div class="healthbar__playerSubTwo" id="playerHealth" ></div>
                </div>
                <!-- TIMER -->
                <div class="healthbar__timer" id="timer" >60</div>
                <!-- ENEMY HEALTH -->
                <div class="healthbar__enemy" >
                    <div class="healthbar__enemySubOne" ></div>
                    <div class="healthbar__enemySubTwo" id="enemyHealth" ></div>
                </div>
            </div>
            <div class="results" id="result" >TIE</div>
            <div class="rematch" id="reMatch" onclick="rematch()">REMATCH</div>

            <canvas></canvas>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.2/gsap.min.js" integrity="sha512-kVlGhj2qFy+KBCFuvjBJTGUMxbdqJKs4yK2jh0e0VPhWUPiPC87bzm4THmaaIee3Oj7j6sDpTTgm2EPPiESqBg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="classes.js" ></script>
        <script src="util.js" ></script>
        <script src="index.js" ></script>
    </body>
</html>
